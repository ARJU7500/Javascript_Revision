<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bmigen.css" />
    <title>BMI Genrator</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>BMI Generator: </h1>
            <form>
                <p><input type="text" id="height" placeholder="Enter your height in cm " /></p>
                <p><input type="text" id="weight" placeholder="Enter your weight in kg" /></p>
                <p><button>Calculate</button></p>
                <div id="result"> </div>
                <div class="weightGuide">
                    <h3>BMI weight Guide</h3>
                    <p>Under Weight: Less than 18.6</p>
                    <p>normal Range: 18.6 to 24.9</p>
                    <p>ower weight: grater hen 24.9</p>
                </div>
            </form>
        </div>
    </div>
    <script src="./bmigen.js"></script>
</body>
</html>
